<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CodeDeejay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <!-- External CSS -->
        <link rel="stylesheet" href="{% static 'blog/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'blog/skeleton.css' %}">
        <!-- My CSS -->
        <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    </head>
    <body>
        <!-- Overlay-->
        <div id="myNav" class="overlay">
            <div class="overlay-content">
              <a href="/#about" onclick="toggleNav()">About Me</a>
              <a href="/#posts" onclick="toggleNav()">Blog</a>
              <a href="/projects">Projects</a>
              <a href="/#contact"  onclick="toggleNav()">Contact</a>
            </div>
        </div>
        <!-- Navbar -->
        <header class="main-header">
            <a href="/"><img class="logo" src="{% static 'blog/logo-small.png' %}"></a>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="/#about">About Me</a></li>
                        <li><a href="/#posts">Blog</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/#contact">Contact</a></li>
                    </ul>
                    <span id="overlay-toggle" onclick="toggleNav()">&#9776;</span>
                </nav>
            </div>
        </header>
        <style>
            /* Inline styling not ideal but necessary to load static background image w/ Django */
            /*body {
                background-image: url("{% static 'blog/triangles.png' %}");
                background-repeat:no-repeat;
                background-size:cover;
                background-attachment: fixed;
            }*/
        </style>
        <!-- Page Content -->
        <div id="content" class="container">
            {% block content %}{% endblock %}
        </div>
        <!-- My JS -->
        <script src="{% static 'blog/blog.js' %}"></script>
    </body>
</html>
