{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<!-- Blog Posts -->
{% for post in posts %}
    {% if post.status == 1 %}
        <div class="row">
            <div class="post-card">
                <h1 class="post-title"><a href="/{{post.slug}}">{{post.title}}</a></h1>
                <div class="post-description">
                    {{post.description | safe}}  
                </div>
                <hr>
                <div class="post-footer">Posted by: {{post.author.first_name}} {{post.author.last_name}}</div>
            </div>
        </div>
    {% endif %}
{% endfor %}
{% endblock %}
